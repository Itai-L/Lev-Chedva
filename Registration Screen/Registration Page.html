<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Firestore Example</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  </head>
  <body>
    <h1>Firestore Example</h1>
    <form id="registration-form">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Register</button>
    </form>

    <script>
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBTeU4pAho_VCMSzMLbLx1hYxOX0OXz6Dw",
        authDomain: "lev-chedva.firebaseapp.com",
        projectId: "lev-chedva",
        storageBucket: "lev-chedva.appspot.com",
        messagingSenderId: "26782490776",
        appId: "1:26782490776:web:f01fa5e0e173598004b0ed",
        measurementId: "G-21J5YB0GCW"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
      console.log(db);

      // Add an event listener to the registration form
      const registrationForm = document.getElementById('registration-form');
      registrationForm.addEventListener('submit', (event) => {
        event.preventDefault();

        // Get the email and password values from the form
        const email = registrationForm.email.value;
        const password = registrationForm.password.value;

        // Add the user to the "users" collection in Firestore
        db.collection("users").add({
          email: email,
          password: password
        })
        .then((docRef) => {
          console.log("User added with ID: ", docRef.id);
        })
        .catch((error) => {
          console.error("Error adding user: ", error);
        });
      });
    </script>
  </body>
</html>
