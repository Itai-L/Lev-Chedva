<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../styles/LogIn_style.css">
    <title>login</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="../firebase.js"></script>
  </head>
  <body>
    <div class="logo-container">
      <img src="../Pictures/logoLevChedva.png" alt="Logo">
    </div>
    <h1>Login</h1>
    <form id="login-form">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">login</button>
      <p>
        <a id="forgot-password-link" href="#" onclick="forgotPassword()">Forgot Password</a>
      </p>
    </form>

    <div id="error-message" class="error-message"></div>

    <script>
      // Get references to the email and password input fields

      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      
      // Get a reference to the login form
      const loginForm = document.getElementById("login-form");
      
      // Add an event listener to the login form
      loginForm.addEventListener("submit", (event) => {
        event.preventDefault();
        
        // Get the email and password values from the form
        const email = emailInput.value;
        const password = passwordInput.value;
        
        // Log in the user using Firebase Authentication
        firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL)
          .then(() => {
            return firebase.auth().signInWithEmailAndPassword(email, password);
          })
          .then((userCredential) => {
            // Logged in successfully
            const user = userCredential.user;
            console.log(user);
            console.log("Logged in");
            checkAuthorizationAndRedirect(email);
          })
          .catch((error) => {
            // Handle login errors
            const errorCode = error.code;
            const errorMessage = error.message;
            console.error(errorCode, errorMessage);
            errorMessage.textContent = errorMessageText;
            
          });
      });



    </script>
  </body>
</html>
