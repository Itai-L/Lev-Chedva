<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div class="logo-container">
        <a href="#" onclick="validateUserAndRedirect(); return false;">
          <img src="../Pictures/logoLevChedva.png" alt="Logo" />
        </a>
      </div>
    <link rel="stylesheet" type="text/css" href="../styles/reservation.css">
    
    <title>הזמנה עתידית</title>
</head>
<body>
    <h1>הזמנה עתידית</h1>
    <div id="container">
        <div class="autocomplete">
            <input type="text" id="cat-number-input" placeholder="הכנס שם מוצר.." />
            <div id="autocomplete-results" class="autocomplete-results" style="display: none;"></div>
          </div>
        <button id="search-cat-number-btn">חפש לפי שם מוצר</button>
        <div id="item-data" style="display: none;"></div>
        <div id="reservation-details" style="display: none;">
            <div class="form-group">

                <div class="form-group">
                    <label>שם המטופל</label>
                    <input type="text" id="patient-name" />
                    <small class="error-message" id="patient-name-error"></small>
                </div>
                <div class="form-group">
                    <label>שם האיש קשר</label>
                    <input type="text" id="contact-name" />
                    <small class="error-message" id="contact-name-error"></small>
                </div>
                <div class="form-group">
                    <label>טלפון איש קשר</label>
                    <input type="tel" id="phone-number-1" />
                    <small class="error-message" id="phone-number-1-error"></small>
                </div>
                <div class="form-group">
                    <label>טלפון איש קשר נוסף</label>
                    <input type="tel" id="phone-number-2" />
                    <small class="error-message" id="phone-number-2-error"></small>
                </div>
                <div class="form-group">
                    <label>כמות להזמנה</label>
                    <input type="number" id="reservation-quantity" min="1" />
                    <small class="error-message" id="reservation-quantity-error"></small>
                </div>
                <div class="form-group">
                    <label>הוזמן בתאריך</label>
                    <input type="date" id="reservedOn" />
                    <small class="error-message" id="reservedOn-error"></small>
                </div>
                <div class="form-group">
                    <label>הזמנה לתאריך</label>
                    <input type="date" id="reservation-date" />
                    <small class="error-message" id="reservation-date-error"></small>
                </div>
                <div class="form-group">
                    <label>הוזמן עד לתאריך</label>
                    <input type="date" id="reservedUntil" />
                    <small class="error-message" id="reservedUntil-error"></small>
                </div>
                <div class="form-group">
                    <label for="remarks">הערות:</label>
                    <textarea id="remarks" name="remarks" rows="4" cols="50"></textarea>
                    <small class="error-message" id="remarks-error"></small>
                </div>
                <div class="form-group">
                    <label>שם המתנדב</label>
                    <input type="text" id="volunteer-name" />
                    <small class="error-message" id="volunteer-name-error"></small>
                </div>
                <div class="form-group">
                    <button id="reserve-btn">שמור</button>
                </div>
                
        
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="../firebase.js"></script>
    <script src="../Scripts/auth.js"></script>
    <script src="../Scripts/reservation.js"></script>
    </div>
</body>
</html>
