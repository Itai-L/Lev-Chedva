<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reservation.css">

    <title>הזמנה עתידית</title>
</head>
<body>
    <input type="text" id="cat-number-input" placeholder="Enter categorial number..." />
    <button id="search-cat-number-btn">חפש לפי מסדר סידורי</button>
    <div id="item-data" style="display: none;"></div>
    <div id="reservation-details" style="display: none;">
        <label>שם האיש קשר <input type="text" id="contact-name" /></label>
        <label>טלפון איש קשר <input type="tel" id="phone-number-1" /></label>
        <label>טלפון איש קשר נוסף <input type="tel" id="phone-number-2" /></label>
        <label>תאריך ההזמנה <input type="date" id="reservation-date" /></label>
        <label>שם המטופל <input type="text" id="patient-name" /></label>
        <label>שם המתנדב <input type="text" id="volunteer-name" /></label>
        <button id="reserve-btn">שמור</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="../firebase.js"></script>
    <script src="../Scripts/reservation.js"></script>
</body>
</html>
