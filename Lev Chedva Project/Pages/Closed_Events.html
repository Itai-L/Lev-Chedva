<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closed Events</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        .details-row {
            display: none;
        }
    </style>
</head>
<body>
    <table id="events-table">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Timestamp</th>
                <th>Event Counter</th>
            </tr>
        </thead>
        <tbody>
            <!-- Events will be dynamically populated here -->
        </tbody>
    </table>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="../firebase.js"></script>
    <script>
  const table = document.getElementById('events-table');

function createTableCell(text) {
  const cell = document.createElement('td');
  cell.textContent = text;
  return cell;
}

function toggleDetails(eventId) {
  const detailsRow = document.getElementById(`details-${eventId}`);
  detailsRow.classList.toggle('hidden');
}

function populateEventsTable(events) {
  const tableBody = table.querySelector('tbody');
  
  events.forEach(event => {
    const row = document.createElement('tr');
    
    const productName = createTableCell(event.ProductName);
    const timestamp = createTableCell(event.timestamp);
    const eventCounter = createTableCell(event.eventCounter);
    
    row.appendChild(productName);
    row.appendChild(timestamp);
    row.appendChild(eventCounter);
    
    // Create details row
    const detailsRow = document.createElement('tr');
    detailsRow.classList.add('hidden');
    detailsRow.setAttribute('id', `details-${event.id}`);
    
    const detailsCell = document.createElement('td');
    detailsCell.setAttribute('colspan', '3');
    
    const detailsContent = document.createElement('div');
    detailsContent.textContent = `Details for Event ${event.id}`;
    
    detailsCell.appendChild(detailsContent);
    detailsRow.appendChild(detailsCell);
    
    // Add click event listener to toggle details
    row.addEventListener('click', () => {
      toggleDetails(event.id);
    });
    
    // Append rows to the table body
    tableBody.appendChild(row);
    tableBody.appendChild(detailsRow);
  });
}

// Fetch closed events from Firestore
const closedEventsRef = firebase.firestore().collection('Closed Events');
closedEventsRef.get().then(snapshot => {
  const events = [];
  snapshot.forEach(doc => {
    const event = doc.data();
    event.id = doc.id;
    events.push(event);
  });
  
  // Populate the table with events data
  populateEventsTable(events);
})
.catch(error => {
  console.error('Error fetching closed events:', error);
});



    </script>
    
</body>
</html>
