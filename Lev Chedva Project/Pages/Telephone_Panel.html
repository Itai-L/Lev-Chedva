<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrowed Items Display</title>
    <link rel="stylesheet" href="../styles/Telephone_Panel.css">
</head>
<body>
    <div class="logo-container">
        <a href="#" onclick="validateUserAndRedirect(); return false;">
          <img src="../Pictures/logoLevChedva.png" alt="Logo" />
        </a>
      </div>
    <h1>פנאל טלפניות</h1>
    <div id="searchContainer">
        <input type="date" id="dateInput">
    </div>
    <div id="tableContainer">
        <table id="itemTable">
            <thead>
                <tr>
                    <th>שם האיש קשר</th>
                    <th>תאריך יצירת הקשר</th>
                </tr>
            </thead>
            <tbody id="itemTableBody">
            </tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="../firebase.js"></script>
    <script src="../Scripts/auth.js"></script>
    <script src="../Scripts/Telephone_Panel.js"></script>
</body>
</html>
